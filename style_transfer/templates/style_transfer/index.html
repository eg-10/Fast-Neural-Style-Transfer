<!DOCTYPE html>
<html>

<head>
    <title>Fast Neural Style Transfer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <style type="text/css">
        h1 {
            font-family: 'Julius Sans One', sans-serif;
        }

		.main-container {
			margin-right: 3rem;
			margin-left: 3rem;
		}

        #styles {
            background-color: #888;
        }
    </style>
</head>

<body>
    <div class="main-container">
        {% comment %} <img style="border-radius: 35px;" class="float-left" height="75" src="/media/tesla.jpg" />
        <img style="border-radius: 35px;" class="float-left" height="75" src="/media/tesla.jpg" /> {% endcomment %}
        <h1 class="mt-5 text-md-right">Fast Neural Style Transfer</h1>
        <br>
		<div class="row bg-light p-3 rounded-lg">
			<div class="col-9">
            
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="content">
                    <br><br>
                    <button class="btn btn-dark" type="submit">Upload</button> 
                    <br>
                </form>
            
                <div class="row">
                    <div class="col">
                        {% if content %}
                            <img style="width: 100%;" class="mt-5 align-center" src="/media/content/{{ content }}" /> 
                        {% endif %}
                    </div>
                    <div class="col">
                        <img style="width: 100%;" class="mt-5 align-center" src="/media/content/{{ content }}" />
                    </div>
                </div>    
			</div>
            <div class="col" id="styles">
            </div>
		</div>
    </div>

    <footer class="mt-5 bg-dark pt-3 pb-3">
        <div class="container">
            <p class="text-white">Ebrahim Gabajiwala &copy;{% now "Y" %}</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
